<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MONOFA - Solutions Technologiques innovantes : Développement Web, Applications Mobiles, IA, Cybersécurité. Expertise technique pour transformer votre entreprise.">
    <title>MONOFA - Solutions Technologiques Innovantes</title>
    <link rel="icon" href="Logo.png" type="image/png">
    
    <!-- Google Fonts - Lato et Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Métadonnées SEO -->
    <meta name="keywords" content="développement web, applications mobiles, cybersécurité, intelligence artificielle, MONOFA, solutions technologiques">
    <meta name="author" content="MONOFA">
    <meta name="robots" content="index, follow">
    
    <!-- Métadonnées Open Graph -->
    <meta property="og:title" content="MONOFA - Solutions Technologiques Innovantes">
    <meta property="og:description" content="Développement web, applications mobiles, IA et cybersécurité pour votre entreprise">
    <meta property="og:image" content="https://monofa.com/og-image.jpg">
    <meta property="og:url" content="https://monofa.com">
    <meta property="og:type" content="website">
    
    <style>
        :root {
            --primary-color: #10367D;
            --secondary-color: #74B4D4;
            --accent-color: #FC9603;
            --light-blue: #D6E8F4;
            --background-color: #f8f9fa;
            --text-color: #1a1a1a;
            --text-light: #6b7280;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --header-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            
            /* Typography Scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            --text-6xl: 3.75rem;
            
            /* Font Families */
            --font-body: 'Lato', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            font-family: var(--font-body);
            font-weight: 400;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography Hierarchy */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-color);
            margin-bottom: 1em;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: var(--text-5xl);
            font-weight: 800;
        }

        h2 {
            font-size: var(--text-4xl);
            font-weight: 700;
        }

        h3 {
            font-size: var(--text-3xl);
            font-weight: 600;
        }

        h4 {
            font-size: var(--text-2xl);
            font-weight: 600;
        }

        h5 {
            font-size: var(--text-xl);
            font-weight: 500;
        }

        h6 {
            font-size: var(--text-lg);
            font-weight: 500;
        }

        p {
            font-size: var(--text-base);
            line-height: 1.7;
            margin-bottom: 1.5em;
            color: var(--text-light);
            font-family: var(--font-body);
        }

        .text-lead {
            font-size: var(--text-xl);
            line-height: 1.6;
            color: var(--text-color);
            font-weight: 400;
            font-family: var(--font-body);
        }

        /* ==================== MEDIA QUERIES COMPLÈTES ==================== */

        /* Grands écrans (Desktop) - Par défaut */

        /* Ordinateurs portables (1200px et moins) */
        @media screen and (max-width: 1200px) {
            html {
                font-size: 15px;
            }
            
            .hero h1 {
                font-size: var(--text-4xl);
            }
            
            .card-container {
                gap: 2rem;
            }
            
            .section {
                padding: 6rem 2rem;
            }
        }

        /* Tablettes paysage (992px et moins) */
        @media screen and (max-width: 992px) {
            html {
                font-size: 14px;
            }
            
            h1 {
                font-size: var(--text-4xl);
            }
            
            h2 {
                font-size: var(--text-3xl);
            }
            
            .section-title {
                font-size: var(--text-3xl);
            }
            
            .hero-content {
                padding: 2rem 1.5rem;
            }
            
            .card-container {
                gap: 1.5rem;
            }
            
            .card {
                flex: 1 1 calc(50% - 1.5rem);
                max-width: calc(50% - 1.5rem);
            }
            
            .anchor-nav {
                display: none;
            }
            
            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 3rem;
            }
        }

        /* Tablettes portrait (768px et moins) */
        @media screen and (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header.scrolled {
                padding: 0.7rem 1rem;
            }
            
            .logo img {
                height: 50px;
            }
            
            .header.scrolled .logo img {
                height: 40px;
            }
            
            h1 {
                font-size: var(--text-3xl);
            }
            
            h2 {
                font-size: var(--text-2xl);
            }
            
            .hero h1 {
                font-size: var(--text-3xl);
            }
            
            .hero p {
                font-size: var(--text-lg);
            }
            
            .section {
                padding: 5rem 1.5rem;
            }
            
            .section-title {
                font-size: var(--text-2xl);
                margin-bottom: 3rem;
            }
            
            .card-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .card {
                flex: 1 1 100%;
                max-width: 100%;
                padding: 2rem 1.5rem;
            }
            
            .tech-container {
                gap: 1rem;
            }
            
            .tech-icon {
                width: 70px;
                height: 70px;
            }
            
            .tech-icon img {
                width: 35px;
                height: 35px;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }
            
            .footer-bottom {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .footer-legal {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        /* Téléphones larges (576px et moins) */
        @media screen and (max-width: 576px) {
            html {
                font-size: 13px;
            }
            
            .header {
                padding: 0.8rem;
            }
            
            .hero {
                padding-top: 70px;
                min-height: 90vh;
            }
            
            .hero-content {
                padding: 1.5rem 1rem;
            }
            
            .hero h1 {
                font-size: var(--text-2xl);
                margin-bottom: 1rem;
            }
            
            .hero p {
                font-size: var(--text-base);
                margin-bottom: 2rem;
            }
            
            .btn {
                padding: 0.8rem 2rem;
                font-size: var(--text-sm);
            }
            
            .section {
                padding: 4rem 1rem;
                min-height: auto;
            }
            
            .section-title {
                font-size: var(--text-xl);
                margin-bottom: 2rem;
            }
            
            .card {
                padding: 1.5rem 1rem;
                margin-bottom: 0;
            }
            
            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .card h3 {
                font-size: var(--text-lg);
                margin-bottom: 1rem;
            }
            
            .filiale-card {
                padding: 1.5rem 1rem;
            }
            
            .filiale-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .tech-categories {
                gap: 2rem;
            }
            
            .tech-group-title {
                font-size: var(--text-lg);
                margin-bottom: 1rem;
            }
            
            .tech-container {
                gap: 0.8rem;
            }
            
            .tech-icon {
                width: 60px;
                height: 60px;
                padding: 15px;
            }
            
            .tech-icon img {
                width: 30px;
                height: 30px;
            }
            
            .modal-content {
                padding: 2rem 1.5rem;
                width: 95%;
                margin: 1rem;
            }
            
            .modal-title {
                font-size: var(--text-xl);
            }
            
            .footer {
                padding: 3rem 1rem 1.5rem;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .contact-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .contact-icon {
                margin-right: 0;
            }
            
            .nav-panel {
                width: 100%;
                padding: 80px 1.5rem 2rem;
            }
            
            .notification-container {
                right: 10px;
                left: 10px;
                max-width: none;
            }
            
            .notification {
                padding: 1rem;
            }
        }

        /* Téléphones très petits (360px et moins) */
        @media screen and (max-width: 360px) {
            html {
                font-size: 12px;
            }
            
            .hero h1 {
                font-size: var(--text-xl);
            }
            
            .card {
                padding: 1.2rem 0.8rem;
            }
            
            .section {
                padding: 3rem 0.8rem;
            }
            
            .btn {
                padding: 0.7rem 1.5rem;
                font-size: var(--text-xs);
            }
            
            .tech-icon {
                width: 50px;
                height: 50px;
                padding: 12px;
            }
            
            .tech-icon img {
                width: 25px;
                height: 25px;
            }
            
            .footer {
                padding: 2rem 0.8rem 1rem;
            }
        }

        /* Hauteur d'écran spécifique pour les mobiles en mode paysage */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .hero {
                min-height: 120vh;
                padding-top: 70px;
            }
            
            .hero-content {
                padding: 1rem;
            }
            
            .section {
                min-height: auto;
                padding: 4rem 1rem;
            }
            
            .nav-panel {
                padding-top: 70px;
            }
        }

        /* Écrans haute résolution (Retina) */
        @media screen and (-webkit-min-device-pixel-ratio: 2), 
               screen and (min-resolution: 192dpi) {
            .card, .filiale-card, .tech-icon {
                border: 0.5px solid rgba(0, 0, 0, 0.05);
            }
        }

        /* Mode sombre (si l'utilisateur le préfère) */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #0a0a0a;
                --text-color: #ffffff;
                --text-light: #a0a0a0;
                --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            }
            
            .card, .filiale-card, .modal-content {
                background-color: #1a1a1a;
                color: var(--text-color);
            }
            
            .tech-icon {
                background: #2a2a2a;
            }
        }

        /* Mode réduction de mouvement (accessibilité) */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            html {
                scroll-behavior: auto;
            }
        }

        /* Impression */
        @media print {
            .header, .footer, .back-to-top, .anchor-nav, .btn {
                display: none !important;
            }
            
            body {
                background: white;
                color: black;
                font-size: 12pt;
            }
            
            .section {
                padding: 1cm 0;
                page-break-inside: avoid;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

        /* Reste de votre CSS existant reste inchangé */
        .loader-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(16, 54, 125, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--header-shadow);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-speed) ease;
        }
        
        /* ... Le reste de votre CSS existant ... */
        
    </style>
</head>

    <header class="header">
        <div class="logo">
            <img src="Logo.png" alt="MONOFA Logo" aria-label="Logo MONOFA">
        </div>
        
        <div class="nav-hamburger" id="navHamburger" aria-label="Menu de navigation">
            <span></span>

</body>
</html>
